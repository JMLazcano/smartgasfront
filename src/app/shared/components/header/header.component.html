<mat-toolbar color="primary">

    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>App Logo</span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="50px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    
                    <button mat-icon-button>
                        <mat-icon routerLinkActive="list-item-active" routerLink="/login" (click)="logout()">exit_to_app</mat-icon>
                        <!--*ngIf="sessionService.getLoginState()" (click)="logout()"-->
                    </button>
                    
                </li>
            </ul>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
